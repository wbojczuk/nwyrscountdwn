<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Testing</title>
    <link rel="stylesheet" href="./style.css">
    <script src="js/script.js" defer></script>
</head>
<body>

<!-- Welcome Block -->
    <section>
        <div class="welcome">
            <span class="welcome-text">JavaScript Testing</span>
        </div>
    </section>


<!-- Clock -->

<section class="clock-bg">
    <div class="current-time-text">Current Time</div>
    <div><span id="currentDate"></span></div>
    <div><span id="currentTime"></span></div><br>

        <div class="center time-left-title">TIME LEFT UNTIL NEW YEARS</div>
        <div class="center time-left-text">
            <span class="time-left" id="daysLeft"></span>
            <span class="time-left" id="hoursLeft"></span>
            <span class="time-left" id="minutesLeft"></span>
            <span class="time-left" id="secondsLeft"></span>
        </div>
        <div class="onee center">
            <span class="time-left">DAYS</span>
            <span class="time-left">HOURS</span>
            <span class="time-left">MINUTES</span>
            <span class="time-left">SECONDS</span>
        </div>

</section>





<!-- Print Button For Testing -->
    <section class="test-section">
        <div class="center"><button id="printDateButton" onclick="printDate();">Print</button></div><br><br>
        <div class="center"><span id="printDate"></span></div>
    </section>
<br>
<img src="png/guh" alt="Landscape">
    
</body>
</html>
